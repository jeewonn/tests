<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Shopping</title>
    <link rel="stylesheet" href="style.css" />
    <script src="src/main.js" defer></script>
  </head>
  <body>
    <!-- 로고 -->
    <img src="img/logo.png" alt="Logo" class="logo" />
    <!-- 버튼 -->
    <section class="button">
      <button class="btn">
        <img
          src="img/blue_t.png"
          alt=""
          class="imgbtn"
          data-key="type"
          data-value="tshirt"
        />
      </button>
      <button class="btn">
        <img
          src="img/blue_p.png"
          alt=""
          class="imgbtn"
          data-key="type"
          data-value="pants"
        />
      </button>
      <button class="btn">
        <img
          src="img/blue_s.png"
          alt=""
          class="imgbtn"
          data-key="type"
          data-value="skirt"
        />
      </button>
      <button class="btn colorbtn yellow" data-key="color" data-value="yellow">
        yellow
      </button>
      <button class="btn colorbtn blue" data-key="color" data-value="blue">
        blue
      </button>
      <button class="btn colorbtn pink" data-key="color" data-value="pink">
        pink
      </button>
    </section>

    <!-- 리스트 -->
    <ul class="items">
      <li class="item">
        <img src="img/pink_p.png" alt="pants" class="item_thumnail" />
        <span class="item_descrition">female, large</span>
      </li>
    </ul>
  </body>
</html>
